<h1>
  <img src="assets/icon.svg">
  Sort Lines Alphabetically
</h1>
<div>
  <section>
    <fc-text
      [(ngModel)]="model"
      (ngModelChange)="changeSubject.next()"
      label="Enter lines here"
    ></fc-text>
    <br />
    <fc-button (clicked)="reset()">
      Reset
    </fc-button>
    <br />
    <fc-choice
      [(ngModel)]="ascending"
      (ngModelChange)="changeSubject.next()"
      required
      [items]="ascendingItems"
    ></fc-choice>
  </section>
  <section>
    <h2>Result</h2>
    <div id="sorted">
      {{sortedModel}}
    </div>
  </section>
</div>
<br />
