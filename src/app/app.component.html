<header #top>
  <h1>Sort Lines Alphabetically</h1>
  <icon
    [type]="isDark ? 'moon' : 'sun'"
    size="3em"
    [fill]="['current', null]"
    aria-hidden="true"
  ></icon>
</header>
<main #scrollElement>
  <section>
    <fc-text
      [(ngModel)]="model"
      (ngModelChange)="changeSubject.next()"
    >
      Enter lines here
      <icon
        size="1em"
        type="star"
        fillRotate="90"
        [fill]="[null, 'current']"
        aria-hidden="true"
      ></icon>
    </fc-text>
    <div>
      <fc-button (clicked)="onClickClear()">
        Clear
      </fc-button>
    </div>
    <fc-choice
      [(ngModel)]="isDescend"
      (ngModelChange)="changeSubject.next()"
      required
      [items]="sortOrders"
    >
      Order
    </fc-choice>
  </section>
  <section>
    <fc-text
      [(ngModel)]="sortedModel"
      (ngModelChange)="onChangeResult()"
      [disabled]="sortedModel === null"
    >
      Result
      <icon
        *ngIf="isDescend"
        size="1em"
        type="descend"
        fillRotate="90"
        [fill]="[null, 'current']"
        aria-hidden="true"
      ></icon>
      <icon
        *ngIf="!isDescend"
        size="1em"
        type="ascend"
        fillRotate="90"
        [fill]="['current', null]"
        aria-hidden="true"
      ></icon>
    </fc-text>
    <div>
      <fc-button
        [isDisabled]="sortedModel === null"
        (clicked)="onClickCopy()"
      >
        Copy
      </fc-button>
      <fc-button
        *ngIf="isResultChanged"
        (clicked)="changeSubject.next()"
      >
        Reset
      </fc-button>
    </div>
    <div>
      <fc-choice
        [(ngModel)]="isDark"
        (ngModelChange)="onChangeTheme()"
        required
        [items]="themes"
      >
        Theme
      </fc-choice>
    </div>
  </section>
</main>
<footer *ngIf="hasScrollbar">
  <!-- <fc-link to my homepage> -->
  <fc-button
    aria-label="Back to Top"
    title="Back to Top"
    (clicked)="onClickTop(top)"
  >
    <icon
      type="chevron"
      size="1.5em"
      fillRotate="90"
      [fill]="['current', null]"
      aria-hidden="true"
    ></icon>
  </fc-button>
</footer>
<div
  id="background"
  [class]="isDark ? 'dark' : 'light'"
></div>
