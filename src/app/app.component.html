<header #top>
  <h1>Sort Lines Alphabetically</h1>
  <icon
    [type]="isDark ? 'moon' : 'sun'"
    [fillRotate]="isDark ? '0' : '90'"
    size="3em"
    [fill]="['current', null]"
    aria-hidden="true"
  ></icon>
</header>
<main #scrollElement>
  <section>
    <jo-text
      [(ngModel)]="model"
      (ngModelChange)="changeSubject.next()"
    >
      Enter lines here
      <icon
        size="1em"
        type="star"
        fillRotate="90"
        [fill]="[null, 'current']"
        aria-hidden="true"
      ></icon>
    </jo-text>
    <div>
      <jo-button (onClick)="onClickClear()">
        Clear
      </jo-button>
    </div>
    <jo-choice
      [(ngModel)]="isDescend"
      (ngModelChange)="changeSubject.next()"
      required
      [items]="sortOrders"
    >
      Order
    </jo-choice>
    <jo-choice
      [(ngModel)]="isRemoveDuplicate"
      (ngModelChange)="changeSubject.next()"
      required
      [items]="duplicateOptions"
    >
      Remove Duplicates
    </jo-choice>
  </section>
  <section>
    <jo-text
      [(ngModel)]="sortedModel"
      (ngModelChange)="onChangeResult()"
      [disabled]="sortedModel === null"
    >
      Result
      <icon
        *ngIf="isDescend"
        size="1em"
        type="descend"
        fillRotate="90"
        [fill]="['current', null]"
        aria-hidden="true"
      ></icon>
      <icon
        *ngIf="!isDescend"
        size="1em"
        type="ascend"
        fillRotate="90"
        [fill]="[null, 'current']"
        aria-hidden="true"
      ></icon>
    </jo-text>
    <div>
      <jo-button
        [isDisabled]="sortedModel === null"
        (onClick)="onClickCopy()"
      >
        Copy
      </jo-button>
      <jo-button
        *ngIf="isResultChanged"
        (onClick)="changeSubject.next()"
      >
        Reset
      </jo-button>
    </div>
    <div>
      <jo-choice
        [(ngModel)]="isDark"
        (ngModelChange)="onChangeTheme()"
        required
        [items]="themes"
      >
        Theme
      </jo-choice>
    </div>
  </section>
</main>
<footer *ngIf="hasScrollbar">
  <!-- <jo-link to my homepage> -->
  <jo-button
    aria-label="Back to Top"
    title="Back to Top"
    (onClick)="onClickTop(top)"
  >
    <icon
      type="chevron"
      size="1.5em"
      fillRotate="90"
      [fill]="['current', null]"
      aria-hidden="true"
    ></icon>
  </jo-button>
</footer>
<div
  id="background"
  [class]="isDark ? 'dark' : 'light'"
></div>
