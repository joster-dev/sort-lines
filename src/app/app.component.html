<header #top>
  <h1>Sort Lines</h1>
  <icon
    [type]="isDark ? 'moon' : 'sun'"
    [fillRotate]="isDark ? '0' : '90'"
    size="3em"
    [fill]="['current', null]"
    aria-hidden="true"
  ></icon>
</header>
<main>
  <section>
    <jo-text
      [(ngModel)]="model"
      (ngModelChange)="changeSubject.next()"
    >
      Enter lines here
      <icon
        size="1em"
        type="star"
        fillRotate="90"
        [fill]="[null, 'current']"
        aria-hidden="true"
      ></icon>
    </jo-text>
    <div>
      <jo-button (onClick)="onClickClear()">
        Clear
      </jo-button>
      <span *ngIf="splitNewLine(model).length > 1">
        {{splitNewLine(model).length}} lines
      </span>
    </div>
  </section>
  <section>
    <jo-text
      [(ngModel)]="sortedModel"
      (ngModelChange)="onChangeResult()"
      [disabled]="sortedModel === null"
    >
      Result
      <icon
        *ngIf="isDescend"
        size="1em"
        type="descend"
        fillRotate="90"
        [fill]="['current', null]"
        aria-hidden="true"
      ></icon>
      <icon
        *ngIf="!isDescend"
        size="1em"
        type="ascend"
        fillRotate="90"
        [fill]="[null, 'current']"
        aria-hidden="true"
      ></icon>
    </jo-text>
    <div>
      <jo-button
        [isDisabled]="sortedModel === null"
        (onClick)="onClickCopy()"
      >
        Copy
      </jo-button>
      <jo-button
        *ngIf="isResultChanged"
        (onClick)="changeSubject.next()"
      >
        Reset
      </jo-button>
      <span *ngIf="splitNewLine(sortedModel).length > 1">
        {{splitNewLine(sortedModel).length}} lines
      </span>
    </div>
  </section>
</main>
<aside>
  <jo-choice
    [(ngModel)]="isDescend"
    (ngModelChange)="changeSubject.next()"
    required
    [items]="sortOrders"
  >
    Order
  </jo-choice>
  <jo-choice
    [(ngModel)]="sortBy"
    (ngModelChange)="changeSubject.next()"
    required
    [items]="sortOptions"
  >
    Sort By
  </jo-choice>
  <jo-choice
    [(ngModel)]="isRemoveDuplicate"
    (ngModelChange)="changeSubject.next()"
    required
    [items]="yesNoOptions"
  >
    Remove Duplicates
  </jo-choice>
  <jo-choice
    [(ngModel)]="isRemoveEmpty"
    (ngModelChange)="changeSubject.next()"
    required
    [items]="yesNoOptions"
  >
    Remove Empty Lines
  </jo-choice>
  <jo-choice
    [(ngModel)]="isDark"
    (ngModelChange)="onChangeTheme()"
    required
    [items]="themes"
  >
    Theme
  </jo-choice>
</aside>
<footer *ngIf="hasScrollbar">
  <!-- <jo-link to my homepage> -->
  <jo-button (onClick)="onClickTop(top)">
    Back to Top
  </jo-button>
</footer>
<div
  id="background"
  [class]="isDark ? 'dark' : 'light'"
></div>
