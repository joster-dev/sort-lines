<h1>
  Sort Lines Alphabetically
</h1>
<form
  #form="ngForm"
  (ngSubmit)="submit()"
>
  <label>
    Enter stuff here
    <textarea
      [(ngModel)]="model"
      name="model"
    ></textarea>
  </label>
  <button>
    Sort Alphabetically
  </button>
  <button (click)="form.reset()">
    Reset
  </button>
</form>
<section *ngIf="sortedModel.length > 0">
  <h2>
    Result
  </h2>
  <div id="sorted">
    {{sortedModel}}
  </div>
</section>
