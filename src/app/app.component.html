<div>
  <section>
    <fc-text
      [(ngModel)]="model"
      (ngModelChange)="changeSubject.next()"
      label="Enter lines here"
    ></fc-text>
    <br />
    <fc-choice
      [(ngModel)]="ascending"
      (ngModelChange)="changeSubject.next()"
      required
      [items]="ascendingItems"
    ></fc-choice>
    <br />
    <fc-button (clicked)="reset()">
      Reset
    </fc-button>
  </section>
  <section>
    <h2>Result</h2>
    <div id="sorted">
      {{sortedModel}}
    </div>
  </section>
</div>
