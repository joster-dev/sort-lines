<h1>
  Sort Lines Alphabetically
</h1>
<div>
  <section>
    <fc-text
      [(ngModel)]="model"
      (ngModelChange)="changeSubject.next()"
    >
      Enter lines here
      <icon
        size="1em"
        type="star"
        fill="F2CB05"
      ></icon>
    </fc-text>
    <div>
      <fc-button (clicked)="reset()">
        Reset
      </fc-button>
    </div>
    <fc-choice
      [(ngModel)]="ascending"
      (ngModelChange)="changeSubject.next()"
      required
      [items]="ascendingItems"
    >
      Order
    </fc-choice>
  </section>
  <section>
    <fc-text
      [(ngModel)]="sortedModel"
      [disabled]="sortedModel === null"
    >
      Result
      <icon
        *ngIf="ascending"
        size="1em"
        type="descend"
        fill="247000"
      ></icon>
      <icon
        *ngIf="!ascending"
        size="1em"
        type="ascend"
        fill="247000"
      ></icon>
    </fc-text>
    <div>
      <fc-button
        [isDisabled]="sortedModel === null"
        (clicked)="copy()"
      >
        Copy
      </fc-button>
    </div>
  </section>
</div>
