<h1>
  Sort Lines Alphabetically
</h1>
<!-- <img src="../assets/lines.svg"> -->
<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  width="10em"
  height="10em"
  viewBox="0 0 100 100"
>
  <rect
    x="10"
    y="10"
    fill="#FFFFFF"
    stroke="#000000"
    stroke-width="1"
    width="80"
    height="10"
  />
  <rect
    x="10"
    y="40"
    fill="#FFFFFF"
    stroke="#000000"
    stroke-width="1"
    width="80"
    height="10"
  />
  <rect
    x="10"
    y="70"
    fill="#FFFFFF"
    stroke="#000000"
    stroke-width="1"
    width="80"
    height="10"
  />
  <text>
    <tspan
      x="6"
      y="32"
      fill="#00FF00"
      stroke="#000000"
      stroke-miterlimit="10"
      font-family="Arial"
      font-size="38"
    >
      XYZ
    </tspan>
  </text>
</svg>

<form
  #form="ngForm"
  (ngSubmit)="submit()"
>
  <label>
    Enter stuff here
    <textarea
      [(ngModel)]="model"
      name="model"
    ></textarea>
  </label>
  <button>
    Sort Alphabetically
  </button>
  <button (click)="form.reset()">
    Reset
  </button>
</form>
<section *ngIf="sortedModel.length > 0">
  <h2>
    Result
  </h2>
  <div id="sorted">
    {{sortedModel}}
  </div>
</section>
